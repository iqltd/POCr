<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">  
      
    <h:head>  
    	<h:outputStylesheet library="css" name="pocr-style.css"  />
    </h:head>  
      
    <h:body>
    	<div id="page-wrap">
	    	
	    	
	    		<div id="header">
	    			<div style="float:left">
						<img src="resources/img/logo_small_bw.png" />
					</div>
					
					<div style="float:left; padding-top:40px; padding-left: 50px;">
						<h1>Application generated with POCr</h1>
					</div>
				</div>
				
				<div id="band">
					<h4>#{pageTitle}</h4>
				</div>
				
				<div id="content-wrap">
					
					<ui:insert name="actualForm">
						Please replace this with a custom content 
					</ui:insert>
					
					<h:commandButton value="Submit" />
					<h:commandButton value="Reset" />
					
					<div style="clear:both"/>									
				
				</div>
	    </div>
	    	
    	<div id="footer">
   			<p>Copyleft Valentin Musoiu 2015</p>
   		</div>
    </h:body>  
</html>
