<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">  
      
    <h:head>  
    	<h:outputStylesheet library="css" name="pocr-style.css"  />
    </h:head>  
      
    <h:body>
    	<div id="page-wrap">
	    	<f:view locale="#{lang.localeCode}">
	    	
	    	
	    		<div id="header">
	    			<div style="float:left">
						<img src="resources/img/logo_small_bw.png" />
					</div>
					
					<div style="float:right">
						<h:form id="languageForm">
							<p:selectOneMenu value="#{lang.localeCode}" onchange="submit()"
											 valueChangeListener="#{lang.countryLocaleCodeChanged}">
	   							<f:selectItems value="#{lang.countriesInMap}" /> 
	   						</p:selectOneMenu>
						</h:form>
					</div>
				</div>
				
				<div id="band">
					<h4>#{pageName}</h4>
				</div>
				
				<div id="content-wrap">
					
					<ui:insert name="main-content">
						Please replace this with a custom content 
					</ui:insert>
					
					<div style="clear:both"/>									
				
				</div>
	    	</f:view>
	    </div>
	    	
    	<div id="footer">
   			<p>Copyleft Valentin Musoiu 2015</p>
   		</div>
    </h:body>  
</html>
