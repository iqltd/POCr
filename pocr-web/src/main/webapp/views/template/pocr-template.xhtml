<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<h:outputStylesheet library="css" name="pocr-style.css"  />
    </h:head>  
      
    <h:body>
    	<div id="page-wrap">
	    	<f:view locale="#{lang.localeCode}">

	    		<div id="header">
	    			<div style="float:left">
						<h:form id="logoForm">
							<h:commandLink action="home.xhtml?faces-redirect=true" styleClass="logo">
								<h:graphicImage name="images/logo_small_bw.png" height="70px" />
							</h:commandLink>
						</h:form>
					</div>
					
					<div style="float:right; margin-top: 10px;">
						<h:form id="languageForm">
							<p:selectOneMenu value="#{lang.localeCode}" onchange="submit()"
											 valueChangeListener="#{lang.countryLocaleCodeChanged}">
	   							<f:selectItems value="#{lang.countriesInMap}" /> 
	   						</p:selectOneMenu>
						</h:form>
					</div>
				</div>
				
				<div id="content-wrap">

					<ui:include src="/views/popups/ajaxStatus.xhtml" />

					<h:form id="app-form">
						<p:growl id="msgs" life="5000" />
						<ui:insert name="main-content">
							Please replace this with a custom content
						</ui:insert>
					</h:form>

					<ui:insert name="popups"/>

					<div style="clear:both"></div>
				
				</div>
	    	</f:view>
	    </div>
	    	
    	<div id="footer">
   			<p>Copyleft Valentin Musoiu 2015</p>
   		</div>
    </h:body>  
</html>
